---
# Configuration file for pre-commit (https://pre-commit.com/)

repos:
    - repo: local
      hooks:
          - id: gitlint
            name: gitlint
            entry: gitlint
            args: ["--msg-filename"]
            language: system
            stages: [commit-msg]

          - id: yamlfmt
            name: yamlfmt
            entry: yamlfmt
            language: system
            stages: [commit]
            types: [yaml]

          - id: yamllint
            name: yamllint
            entry: yamllint
            args: [--format=parsable, --strict]
            language: system
            stages: [commit]
            types: [yaml]
